name: lockin
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  url_launcher: ^6.3.0
  fl_chart: ^0.68.0
  table_calendar: ^3.1.2
  simple_gesture_detector: ^0.2.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  color: "#000000"
  image: "assets/splash.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/splash.png
    - assets/icon.png